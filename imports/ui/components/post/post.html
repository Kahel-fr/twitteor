<template name="post">
<div class="template-post">
	<div class="card mb-3">
	  <div class="card-header">{{username}}</div>
	  <div class="card-body">
		<p class="card-text">{{content}}</p>
		<div class="card-footer bg-transparent border-success">{{timestamp}}</div>
	  </div>
	</div>
</div>
</template>
